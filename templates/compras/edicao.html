<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>AgÃªncia Top Trip Viagens - Editar compra</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Compras</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar compra</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${compras}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">
					
					<div class="mb-3">
						<label for="data" class="form-label">data</label>
						<input type="date" class="form-control" id="data" th:field="*{data}">
					</div>
					<div class="mb-3">
						<label for="qtd_itens" class="form-label">Quantidade de Itens</label>
						<input type="text" class="form-control" id="qtd_itens" th:field="*{qtd_itens}">
					</div>
					<div class="mb-3">
						<label for="valor_total" class="form-label">Valor total da Compra</label>
						<input type="text" class="form-control" id="valor_total" th:field="*{valor_total}">
					</div>
					<div class="mb-3">
						<label for="nome_cliente" class="form-label">Nome do Cliente</label>
						<input type="text" class="form-control" id="nome_cliente" th:field="*{nome_cliente}">
					</div>
					
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
