		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Compras</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Detalhes da Compra</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header" th:text="${compras.data}"></h5>
					<div class="card-body">
						<p>
							Quantidade de itens <span th:text="${compras.qtd_itens}"></span>
						</p>
						<p>
							Valor Total da compra: <span th:text="${compras.valor_total}"></span>
						</p>
						<p>
							Nome do Cliente: <span th:text="${compras.nome_cliente}"></span>
						</p>
						
							<a th:href="@{/compras/{id}/editar (id=${compras.id})}" class="btn btn-warning">
								Editar
							</a>
							<a th:href="@{/compras/{id}/excluir (id=${compras.id})}" class="btn btn-danger"
								onclick="return confirm('Tem certeza que deseja excluir a compra?');">
								Excluir
							</a>
					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
